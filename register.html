<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LashStudio</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Password toggle styles */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 55px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    /* Error Modal Styles */
    .error-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease;
    }

    .error-modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-modal-content {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideDown 0.3s ease;
      border: 2px solid var(--error-color, #dc2626);
    }

    .error-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(220, 38, 38, 0.05));
    }

    .error-modal-header h3 {
      margin: 0;
      color: var(--error-color, #dc2626);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .error-modal-close {
      font-size: 2rem;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      line-height: 1;
      transition: color 0.3s ease;
    }

    .error-modal-close:hover {
      color: var(--error-color, #dc2626);
    }

    .error-modal-body {
      padding: 1.5rem;
    }

    .error-modal-body p {
      margin: 0 0 1rem 0;
      color: var(--text-primary, #1e3a8a);
      font-size: 1rem;
      line-height: 1.6;
    }

    .error-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
    }

    .error-list li {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(220, 38, 38, 0.1);
      border-left: 4px solid var(--error-color, #dc2626);
      border-radius: 0.375rem;
      color: var(--error-color, #dc2626);
      font-size: 0.95rem;
    }

    .error-list li:last-child {
      margin-bottom: 0;
    }

    .error-modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: flex-end;
    }

    .error-modal-btn {
      padding: 0.75rem 2rem;
      background: var(--error-color, #dc2626);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .error-modal-btn:hover {
      background: #b91c1c;
      transform: translateY(-1px);
    }

    .error-modal-btn:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <nav>
    <div class="nav-container">
      <a href="#" class="logo">LashStudio</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
        <li><a href="register.html" class="nav-link">Register</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Error Modal Popup -->
  <div id="errorModal" class="error-modal">
    <div class="error-modal-content">
      <div class="error-modal-header">
        <h3>⚠️ Registration Error</h3>
        <span class="error-modal-close">&times;</span>
      </div>
      <div class="error-modal-body">
        <p id="errorModalMessage"></p>
        <ul id="errorModalList" class="error-list"></ul>
      </div>
      <div class="error-modal-footer">
        <button class="error-modal-btn" id="errorModalOk">OK</button>
      </div>
    </div>
  </div>

  <main>
    <div class="form-container">
      <h2>Create Account</h2>
      <form id="registerForm" enctype="multipart/form-data">
        <div>
          <input type="text" name="name" placeholder="Name" required>
          <div class="error-message" id="name-error"></div>
        </div>
        <div>
          <input type="text" name="username" placeholder="Username" required>
          <div class="error-message" id="username-error"></div>
        </div>
        <div>
          <input type="email" name="email" placeholder="Email" required>
          <div class="error-message" id="email-error"></div>
        </div>
        <div>
          <div class="password-wrapper">
            <input type="password" id="passwordField" name="password" placeholder="Password" required>
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">Show</button>
          </div>
          <div class="error-message" id="password-error"></div>
        </div>
        <div>
          <input type="file" name="avatar" accept="image/*">
          <div class="error-message" id="avatar-error"></div>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </main>

  <!-- <footer>
    <p>&copy; 2025 LashStudio - Premium Lash Extension Services</p>
  </footer> -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/progress.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    $(document).ready(function() {
      // Password toggle functionality
      $('#togglePassword').on('click', function() {
        const $passwordField = $('#passwordField');
        const type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
        $passwordField.attr('type', type);
        $(this).text(type === 'password' ? 'Show' : 'Hide');
      });

      // Hamburger menu functionality
      $('#hamburger').on('click', function() {
        $(this).toggleClass('active');
        $('#nav-menu').toggleClass('active');
      });

      // Close menu when clicking on nav links
      $('.nav-link').on('click', function() {
        $('#hamburger').removeClass('active');
        $('#nav-menu').removeClass('active');
      });

      // Create floating particles
      function createParticles() {
        const $particlesContainer = $('#particles');
        if (!$particlesContainer.length) return;
        
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const $particle = $('<div>', { class: 'particle' });
          $particle.css({
            'left': Math.random() * 100 + '%',
            'width': Math.random() * 4 + 2 + 'px',
            'height': Math.random() * 4 + 2 + 'px',
            'animation-delay': Math.random() * 15 + 's',
            'animation-duration': (Math.random() * 10 + 10) + 's'
          });
          $particlesContainer.append($particle);
        }
      }

      // Initialize particles
      createParticles();
      
      // Redirect if logged in
      redirectIfLoggedIn();
    });
  </script>
</body>
</html>
