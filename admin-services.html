<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Services - Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="particles" id="particles"></div>

  <nav>
    <div class="nav-container">
      <a href="#" class="logo">LashStudio Admin</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="admin-dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="admin-appointments.html" class="nav-link">Appointments</a></li>
        <li><a href="admin-services.html" class="nav-link active">Services</a></li>
        <li><a href="admin-users.html" class="nav-link">Users</a></li>
        <li><a href="admin-profile.html" class="nav-link">Profile</a></li>
        <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Manage Services</h1>
        <p class="dashboard-subtitle">Add, edit, or delete lash extension services</p>
      </div>

      <div class="search-add-container">
        <input type="text" id="searchInput" placeholder="Search services...">
        <button class="add-btn" onclick="openServiceModal()">+ Add New Service</button>
      </div>

      <div class="services-container" id="servicesContainer">
        <!-- Services will be populated here -->
      </div>
    </div>
  </main>

  <!-- Service Modal -->
  <div id="serviceModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeServiceModal()">&times;</span>
      <h2 id="modalTitle">Add Service</h2>
      <form id="serviceForm" enctype="multipart/form-data">
        <input type="hidden" id="serviceId">
        <div class="form-group">
          <label>Service Name *</label>
          <input type="text" id="serviceName" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="serviceDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Price (â‚±) *</label>
          <input type="number" id="servicePrice" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label>Duration (minutes) *</label>
          <input type="number" id="serviceDuration" min="1" max="480" required placeholder="e.g., 30">
          <small style="color: #999; font-size: 0.9em;">Enter duration in minutes (e.g., 30 for 30 minutes)</small>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" id="serviceImage" accept="image/*">
        </div>
        <button type="submit" class="btn-primary">Save Service</button>
        <button type="button" class="btn-secondary" onclick="closeServiceModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/progress.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  
  <script>
    $(document).ready(function() {
      // Hamburger menu functionality
      $('#hamburger').on('click', function() {
        $(this).toggleClass('active');
        $('#nav-menu').toggleClass('active');
      });

      $('.nav-link').on('click', function() {
        $('#hamburger').removeClass('active');
        $('#nav-menu').removeClass('active');
      });

      requireAuth();
      checkAdminAccess();
      loadAdminServices();

      $('#searchInput').on('input', loadAdminServices);
      $('#serviceForm').on('submit', handleServiceSubmit);
    });
  </script>
</body>
</html>
