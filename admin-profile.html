<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile - LashStudio</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .password-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-input-wrapper input {
      flex: 1;
      padding-right: 55px;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .password-toggle:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <nav>
    <div class="nav-container">
      <a href="#" class="logo">LashStudio Admin</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="admin-dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="admin-appointments.html" class="nav-link">Appointments</a></li>
        <li><a href="admin-services.html" class="nav-link">Services</a></li>
        <li><a href="admin-users.html" class="nav-link">Users</a></li>
        <li><a href="admin-profile.html" class="nav-link active">Profile</a></li>
        <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Admin Profile</h1>
        <p class="dashboard-subtitle">Update your profile information</p>
      </div>

      <div class="form-container">
        <form id="adminProfileForm" enctype="multipart/form-data">
          <div class="form-group">
            <label>Profile Picture</label>
            <div style="text-align: center; margin-bottom: 1rem;">
              <img id="avatarPreview" src="" alt="Avatar" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color);">
            </div>
            <input type="file" id="avatarInput" accept="image/*">
          </div>

          <div class="form-group">
            <label>Name *</label>
            <input type="text" id="profileName" required>
          </div>

          <div class="form-group">
            <label>Username *</label>
            <input type="text" id="profileUsername" required>
          </div>

          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="profileEmail" required>
          </div>

          <button type="submit" class="btn-primary">Update Profile</button>
        </form>
      </div>

      <!-- Password Change Section -->
      <div class="form-container" style="margin-top: 2rem;">
        <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">Change Password</h2>
        <form id="changePasswordForm">
          <div class="form-group">
            <label>Current Password *</label>
            <div class="password-input-wrapper">
              <input type="password" id="currentPassword" required placeholder="Enter your current password">
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('currentPassword', this)">Show</button>
            </div>
          </div>

          <div class="form-group">
            <label>New Password *</label>
            <div class="password-input-wrapper">
              <input type="password" id="newPassword" required minlength="6" placeholder="Enter new password (min 6 characters)">
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword', this)">Show</button>
            </div>
          </div>

          <div class="form-group">
            <label>Confirm New Password *</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirmNewPassword" required minlength="6" placeholder="Confirm new password">
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmNewPassword', this)">Show</button>
            </div>
          </div>

          <button type="submit" class="btn-primary">Update Password</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/progress.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  
  <script>
    $(document).ready(function() {
      // Hamburger menu functionality
      $('#hamburger').on('click', function() {
        $(this).toggleClass('active');
        $('#nav-menu').toggleClass('active');
      });

      $('.nav-link').on('click', function() {
        $('#hamburger').removeClass('active');
        $('#nav-menu').removeClass('active');
      });

      requireAuth();
      checkAdminAccess();
      loadAdminProfile();

      $('#avatarInput').on('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            $('#avatarPreview').attr('src', e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      $('#adminProfileForm').on('submit', handleAdminProfileUpdate);
      $('#changePasswordForm').on('submit', handleAdminPasswordChange);
    });

    function togglePasswordVisibility(inputId, button) {
      const $input = $('#' + inputId);
      
      if ($input.attr('type') === 'password') {
        $input.attr('type', 'text');
        $(button).text('Hide');
      } else {
        $input.attr('type', 'password');
        $(button).text('Show');
      }
    }
  </script>
</body>
</html>
