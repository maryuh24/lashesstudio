<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LashStudio</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Password toggle styles */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 55px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <nav>
    <div class="nav-container">
      <a href="#" class="logo">LashStudio</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
        <li><a href="register.html" class="nav-link">Register</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <h2>Sign In</h2>
      <!-- Error message container -->
      <div id="errorMessage" style="display: none; background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; text-align: center; border: 1px solid #fca5a5;">
        <span id="errorText"></span>
        <button type="button" id="closeError" style="float: right; background: none; border: none; color: #991b1b; cursor: pointer; font-size: 1.2rem; font-weight: bold; margin-left: 0.5rem;">&times;</button>
      </div>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        
        <!-- Password field with toggle visibility -->
        <div class="password-wrapper">
          <input type="password" name="password" id="passwordField" placeholder="Password" required>
          <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">Show</button>
        </div>

        <button type="submit">Login</button>
      </form>

      <!-- Forgot Password Button -->
      <div class="forgot-password" style="margin-top: 1rem; text-align: right;">
        <a href="forgot.html" style="color: var(--accent-color); text-decoration: none;">Forgot your password?</a>
      </div>

      <p class="login-link" style="margin-top: 1.5rem;">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </div>
  </main>


  <!-- <footer>
    <p>&copy; 2025 LashStudio - Premium Lash Extension Services</p>
  </footer> -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/progress.js"></script>
  <script src="js/login.js"></script>
  <script src="js/auth.js"></script>
  <script>
    $(document).ready(function() {
      // Password toggle functionality
      $('#togglePassword').on('click', function() {
        const $passwordField = $('#passwordField');
        const type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
        $passwordField.attr('type', type);
        $(this).text(type === 'password' ? 'Show' : 'Hide');
      });

      // Hamburger menu functionality
      $('#hamburger').on('click', function() {
        $(this).toggleClass('active');
        $('#nav-menu').toggleClass('active');
      });

      // Close menu when clicking on nav links
      $('.nav-link').on('click', function() {
        $('#hamburger').removeClass('active');
        $('#nav-menu').removeClass('active');
      });

      // Create floating particles
      function createParticles() {
        const $particlesContainer = $('#particles');
        if (!$particlesContainer.length) return;

        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const $particle = $('<div>', { class: 'particle' });
          $particle.css({
            'left': Math.random() * 100 + '%',
            'width': Math.random() * 4 + 2 + 'px',
            'height': Math.random() * 4 + 2 + 'px',
            'animation-delay': Math.random() * 15 + 's',
            'animation-duration': (Math.random() * 10 + 10) + 's'
          });
          $particlesContainer.append($particle);
        }
      }

      // Initialize particles
      createParticles();
      
      // Redirect if logged in
      redirectIfLoggedIn();
    });
  </script>
</body>

</html>
